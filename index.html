<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  </head>
  <body>
    <div class="container">
      <div id="result" class="part">0</div>
      <button id="one" class="part num">1</button>
      <button id="two" class="part num">2</button>
      <button id="three" class="part num">3</button>
      <button id="multiply" class="part operator">x</button>
      <button id="four" class="part num">4</button>
      <button id="five" class="part num">5</button>
      <button id="six" class="part num">6</button>
      <button id="plus" class="part operator">+</button>
      <button id="seven" class="part num">7</button>
      <button id="eight" class="part num">8</button>
      <button id="nine" class="part num">9</button>
      <button id="subtract" class="part operator">-</button>
      <button id="divide" class="part operator">/</button>
      <button id="clear" class="part">C</button>
      <button id="equal" class="part">=</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
